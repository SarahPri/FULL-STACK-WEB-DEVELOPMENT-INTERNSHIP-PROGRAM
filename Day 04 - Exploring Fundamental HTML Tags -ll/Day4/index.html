<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="/images/steptodown.com288283.jpg" alt="Header Image" class="header-image">
    <div class="header-content">
      <div class="dropdown">
        <select name="menu" id="menu">
          <option value="today">Today's Menu</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="snacks">Snacks</option>
          <option value="dinner">Dinner</option>
          <option value="drinks">Drinks</option>
          <option value="nightlife">Nightlife</option>
        </select>

      </div>
      <div class="search-icon">
        <img src="/images/Search.jpg" alt="Search">
      </div>
    </div>
  </header>

  <div class="topic">
    <h1>Quick Search</h1>
    <p>Discover restaurants by type of meal</p>

  </div>
  <div class="container">
    <div class="item">
        <img src="/images/breakfast.jpg" alt="Breakfast">
        <div class="text">
            <h2>Breakfast</h2>
            <p>Description for Breakfast</p>
        </div>
    </div>
    <div class="item">
        <img src="images/Lunch.jpg" alt="Lunch">
        <div class="text">
            <h2>Lunch</h2>
            <p>Description for Lunch</p>
        </div>
    </div>
    <div class="item">
        <img src="images/Snacks.jpg" alt="Snacks">
        <div class="text">
            <h2>Snacks</h2>
            <p>Description for Snacks</p>
        </div>
    </div>
    <div class="item">
        <img src="/images/Dinner.jpg" alt="Dinner">
        <div class="text">
            <h2>Dinner</h2>
            <p>Description for Dinner</p>
        </div>
    </div>
    <div class="item">
        <img src="/images/drinks.pg.jpg" alt="Drinks">
        <div class="text">
            <h2>Drinks</h2>
            <p>Description for Drinks</p>
        </div>
    </div>
    <div class="item">
        <img src="images/Nightlife.jpg" alt="Nightlife">
        <div class="text">
            <h2>Nightlife</h2>
            <p>Description for Nightlife</p>
        </div>
    </div>
</div>

 
 
  
</body>
</html>
