<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DIY - 38</h1>

    <div class="container">
        <h1>Fibonacci Series Calculator</h1>
        <input type="number" id="numberInput" placeholder="Enter a number" min="1">
        <button onclick="generateFibonacci()">Generate Fibonacci</button>
    </div>

    <div class="container">
        <h1>Palindrome Checker</h1>
        <input type="text" id="stringInput" placeholder="Enter a string">
        <button onclick="checkPalindrome()">Check Palindrome</button>
        <p id="result"></p>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
